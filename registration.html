    <main>
      <section>
        <h3>Пожалуйста, укажите необходимые данные для создания личного кабинета.</h3>
        <form class="reg" id="form" action="index.html" method="post">
          <input type="text" id="username" name="userInput" placeholder="Имя пользователя"
          pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required><br>

          <input type="password" name="userPassw" placeholder="Пароль"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Длина: не меньше 8; минимум одна заглавная буква;
          минимум одна строчная буква; минимум одна цифра" required><br>

          <input type="email" name="userEmail" placeholder="Почта"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>

          <button type="submit" name="submitReg">Регистрация</button>
        </form>
      </section>
    </main>
